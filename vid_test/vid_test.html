
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
<script>
    window.onload = function() {
        AFRAME.registerComponent('videohandler', {
            init: function () {
                var marker = this.el;

                this.vid = document.querySelector("#vid");

                marker.addEventListener('markerFound', function () {
                    this.vid.play();
                }.bind(this));

		marker.addEventListener('markerLost', function() {
			this.vid.pause();
			this.vid.currentTime = 0;
		}.bind(this));
            }
        });
    };
</script>
<body style="margin : 0px; overflow: hidden;">
        <a-scene vr-mode-ui="enabled: false;" embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5;'>
		<a-assets>
			<video src="mov_bbb.mp4" preload="auto" id="vid" response-type="arraybuffer" loop crossorigin webkit-playsinline autoplay muted playsinline></video>
		</a-assets>
		<a-marker  type='barcode' value='1'>
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:red;'>
		</a-marker>
		<a-marker preset='hiro' videohandler>
			<a-video src="#vid" position='0 0 0' rotation='90 0 180' width='30' height='17' ></a-video>
		</a-marker>
		<a-entity camera></a-entity>
        </a-scene>
</body>
