<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
<script>
        AFRAME.registerComponent('crown_handler', {
            init: function () {
                var marker = this.el;

                marker.addEventListener('markerFound', function () {
                }.bind(this));

		marker.addEventListener('markerLost', function() {
		}.bind(this));
            }
        });
</script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene vr-mode-ui="enabled: false;" embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5;'>
            <a-marker  type='pattern' url='pattern-crown_fiducial.patt'>
                <a-entity position='0 0 0' obj-model="obj: url(Funko_Crown.obj)" animation="property: rotation; to: 0 360 0; dur: 5000; easing: linear; loop: true"></a-entity>
            </a-marker>
            <a-marker preset='hiro' crown_handler>
                <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:red;'>
                    <a-entity position='0 0 0' obj-model="obj: url(Funko_Crown.obj); mtl: url(Funko_Crown.mtl)" animation="property: rotation; to: 0 360 0; dur: 5000; easing: linear; loop: true"></a-entity>
                </a-box>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
