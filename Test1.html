<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene vr-mode-ui="enabled: false;" embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5;'>
            <a-marker preset='hiro'>
                <a-torus-knot radius='0.26' radius-tubular='0.05' animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true"></a-torus-knot>
            </a-marker>
            <a-marker type='barcode' value='1'>
                <a-sphere position="0 0 0" scale="0.05 0.05 0.05"></a-sphere>
                <a-sphere position="0 1 0" scale="0.05 0.05 0.05"></a-sphere>
                <a-sphere position="0 2 0" scale="0.05 0.05 0.05"></a-sphere>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
