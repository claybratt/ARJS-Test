<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene mindar-face
             embedded
             color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">

      <a-camera active="false" position="0 0 0"></a-camera>

      <a-entity mindar-face-target="anchorIndex: 1">
        <a-entity
          position="0 0 -1"
          scale=".9 .9 .9"
          obj-model="obj: url(fred_head.obj); mtl: url(fred_head.mtl)"
        ></a-entity>
      </a-entity>

    </a-scene>

    <!-- ðŸ‘‡ add this right after the scene -->
    <script>
      document.querySelector("a-scene").addEventListener("arReady", () => {
        const sceneEl = document.querySelector("a-scene");
        const faceSystem = sceneEl.systems["mindar-face-system"];
        const faceMesh = faceSystem.mindarThree.faceMesh;

        faceMesh.traverse((node) => {
          if (node.isMesh && node.material) {
            if (Array.isArray(node.material)) {
              node.material.forEach((m) => {
                m.depthWrite = false;
              });
            } else {
              node.material.depthWrite = false;
            }
          }
        });

        console.log("Disabled depthWrite on MindAR face mesh âœ”");
      });
    </script>
  </body>
</html>
